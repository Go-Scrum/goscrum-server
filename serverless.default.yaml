service: goscrum-server

# Use the serverless-webpack plugin to transpile ES6
plugins:
  - serverless-plugin-tracing
  - serverless-offline

package:
  exclude:
    - ./**
  include:
    - ./bin/**

custom:
  # Our stage is based on what is passed in when running serverless
  # commands. Or fallsback to what we have set in the provider section.
  stage: ${opt:stage, self:provider.stage}

provider:
  name: aws
  runtime: go1.x
  stage: dev
  region: ap-south-1
  tracing: true
  memorySize: 124 # optional, in MB, default is 1024
  timeout: 30 # optional, in seconds, default is 6
  environment:
    DEBUG: true
    DATABASE_NAME: ${env:DATABASE_NAME}
    DATABASE_HOSTNAME: ${env:DATABASE_HOSTNAME}
    DATABASE_USERNAME: ${env:DATABASE_USERNAME}
    DATABASE_PASSWORD: ${env:DATABASE_PASSWORD}
    DATABASE_PORT: ${env:DATABASE_PORT}
    API_URL: ${file(./serverless.${self:custom.stage}.yaml):API_URL}

functions:
  migrate:
    handler: bin/migrate
    events:
      - http:
          path: migrate
          method: get

  workspace:
    handler: bin/workspace
    events:
      - http:
          path: workspace
          method: post

  project:
    handler: bin/project
    events:
      - http:
          path: projects
          method: post
      - http:
          path: projects
          method: get

  oauth:
    handler: bin/oauth
    events:
      - http:
          path: oauth/mattermost/{workspaceId}/login
          method: get
          request:
            parameters:
              pathParameters:
                workspaceId: true
      - http:
          path: oauth/mattermost/callback
          method: get
          request:
            parameters:
              querystrings:
                code: true

  mattermost:
    handler: bin/mattermost
    events:
      - http:
          path: mattermost/{workspaceId}/channels
          method: get
          request:
            parameters:
              pathParameters:
                workspaceId: true

      - http:
          path: mattermost/{workspaceId}/teams
          method: get
          request:
            parameters:
              pathParameters:
                workspaceId: true

      - http:
          path: mattermost/{workspaceId}/{channelId}/participants
          method: get
          request:
            parameters:
              pathParameters:
                workspaceId: true
                channelId: true

      - http:
          path: mattermost/bot
          method: get

      - http:
          path: /mattermost/bot/{projectId}/{participantId}/question
          method: get
          request:
            parameters:
              pathParameters:
                projectId: true
                participantId: true

      - http:
          path: /mattermost/bot/question/{questionId}
          method: get
          request:
            parameters:
              pathParameters:
                questionId: true

      - http:
          path: /mattermost/bot/answer
          method: post
